<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minh Khang Quán</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4e1d2;
            color: #5a3e2b;
        }
        header {
            background-color: #8c5a3c;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #d9a382;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff8f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image {
            width: 100%;
            border-radius: 8px;
        }
        .menu-images {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }
        .menu-images img {
            width: 30%;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #8c5a3c;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #8c5a3c;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>MINH KHANG QUÁN</h1>
    </header>
    <h1>Welcome to Minh khang</h1>
    <footer>
        &copy; 2025 Quán Minh Khang. All rights reserved.
    </footer>
</body>
</html>
